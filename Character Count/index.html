<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the example Character counts </h1>
    <textarea id="myTextarea" rows="30" cols="200" maxlength="248" onkeyup="countChar()" required></textarea>
    <p id="charCount">Character count : 0</p>

    <script>
        function countChar(){
            let text=document.getElementById('myTextarea').value;
            let count=text.length;
            let get=document.getElementById('charCount');
            get.setAttribute("title","Please type here")
            get.textContent="character count : "+count+"/248";
        }
    </script>


</body>
</html>
