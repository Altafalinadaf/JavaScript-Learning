<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List Example </h1>
    <ol type="" start="2" reversed>
        <li>Gulbarga</li>
        <li>Hydrabad</li>
        <li>Banglore</li>
    </ol>
    <ul type="red">
        <li>Gulbarga</li>
        <li>Hydrabad</li>
        <li>Banglore</li>
    </ul>

    <h1>dl(definition list), dt(definition term), and dd(definition data) list example </h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
        <dd>Used for structuring web pages</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dd>Used for styling web pages</dd>
    </dl>
    
</body>

</html>
